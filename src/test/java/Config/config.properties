# This file initialize global variables and values

Appium_Node_Path=/usr/local/bin/node
Appium_JS_Path=/usr/local/bin/appium
platformName=Android

# DeviceName depends on target device name
deviceName=emulator
#deviceName=Lenovo

# PlatformVersion depends on target device version
platformVersion=9
#platformVersion=5.0
appPackage=com.namutek.kash
appActivity=com.namutek.kash.MainActivity
automationName=appium
newCommandTimeout=20000
autoGrantPermissions=true
unicodeKeyboard=true
resetKeyboard=true
fastReset=true

# Following variables use to set path on Windows machine
//Appium_Node_Path=C:\\Program Files\\nodejs\\node.exe\
//Appium_JS_Path=C:\\Users\\win10\\AppData\\Roaming\\npm\\node_modules\\appium\\build\\lib\\main.js


# Following variables unused
EmulatorlaunchFromWindows=batchFile\\emulator-start.bat
EmulatorlaunchFromOSX=batchFile/avdLaunch.txt
EmulatorKill=batchFile\\emulator-stop.bat
adbkill=batchFile\\adbkill.bat
nodekill=batchFile\\nodekill.bat
avdLaunchTimeout=300000
avdReadyTimeout=300000
adbExecTimeout=50000
noReset=true
fullReset=false